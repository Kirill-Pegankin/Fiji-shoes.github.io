<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiji Shoes</title>
  <style>
    /* --- Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #ffdd59;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10%;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease;
    }

    .btn {
      padding: 12px 30px;
      background: #ffdd59;
      color: #222;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #ffc048;
      transform: scale(1.05);
    }

    /* Products */
    .products {
      padding: 60px 10%;
      text-align: center;
    }

    .products h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: 0.3s;
      cursor: pointer;
      display: block;
      color: white;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    /* Carousel */
    .carousel {
      margin-top: 60px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .carousel-buttons button:hover {
      background: #ffdd59;
      color: #222;
    }

    /* Rickroll overlay */
    #rickroll {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #rickroll iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffdd59;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #closeBtn:hover {
      background: #ffc048;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fiji Shoes</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Step Into Paradise ðŸŒ´</h2>
    <p>Experience comfort and style like never before with Fiji Shoes â€“ crafted for dreamers, adventurers, and explorers.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section class="products" id="products">
    <h2>Our Collection</h2>
    <div class="card-container">
      <div class="card">
        <img src="IMG_1706.jpeg" alt="Ocean Breeze Fiji Shoe">
        <h3>Ocean Breeze</h3>
        <p>$79.99</p>
      </div>

      <div class="card">
        <img src="IMG_1707.jpeg" alt="Island Runner Fiji Shoe">
        <h3>Island Runner</h3>
        <p>$89.99</p>
      </div>

      <div class="card">
        <img src="IMG_1708.jpeg" alt="Tropical Flow Fiji Shoe">
        <h3>Tropical Flow</h3>
        <p>$99.99</p>
      </div>
    </div>

    <div class="carousel">
      <div class="carousel-track">
        <img src="IMG_1702.jpeg" alt="Fiji Shoe">
        <img src="IMG_1704.jpeg" alt="Fiji Shoe">
        <img src="IMG_1705.jpeg" alt="Fiji Shoe">
      </div>
      <div class="carousel-buttons">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
  </section>

  <!-- Rickroll overlay -->
  <div id="rickroll">
    <button id="closeBtn">Close âœ–</button>
    <iframe 
      src="" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Carousel logic
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    // Rickroll logic
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('rickroll');
    const iframe = modal.querySelector('iframe');
    const closeBtn = document.getElementById('closeBtn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener('click', () => {
      iframe.src = "";
      modal.style.display = "none";
    });
  </script>

</body>
</html>
